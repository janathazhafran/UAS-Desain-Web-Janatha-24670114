<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Showcase - MonoMuse</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Yellowtail&display=swap" rel="stylesheet">

    <style>
        /* CSS KHUSUS HALAMAN INI */
        
        /* Hilangkan padding default body agar full screen */
        body {
            overflow-x: hidden;
            background-color: #0e0e0e;
        }

        /* Navigasi Overlay (Transparan di atas 3D) */
        nav {
            position: absolute; /* Agar menumpuk di atas iframe */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            padding-bottom: 2rem;
        }

        /* Container Utama 3D Spline */
        .showcase-3d {
            position: relative;
            width: 100%;
            height: 100vh; /* Mengisi 100% tinggi layar */
            overflow: hidden;
        }

        /* Iframe Spline */
        .showcase-3d iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Scale sedikit agar watermark Spline tersembunyi (opsional) */
            transform: scale(1); 
        }

        /* Overlay Text (Judul & Instruksi) */
        .overlay-instruction {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none; /* PENTING: Agar klik tembus ke objek 3D */
            z-index: 50;
            width: 100%;
            padding: 0 20px;
        }

        .overlay-instruction h2 {
            font-family: "Playfair Display", serif;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .overlay-instruction p {
            color: #b197ff;
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        /* Animasi kedip halus untuk instruksi */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Tombol Kembali Floating */
        .back-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 101;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #8665e4;
            transform: translateX(-5px);
        }

        /* Responsif HP */
        @media (max-width: 768px) {
            .overlay-instruction h2 { font-size: 1.8rem; }
            .overlay-instruction { bottom: 80px; } /* Naik sedikit agar tidak kena tombol bawah HP */
        }
    </style>
</head>

<body>

        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="tambahan.html" style="color: #b197ff;">3D View</a>

    </nav>

        <iframe src="https://my.spline.design/rotateimages-h48FieLaJOgThbbY6KQmQHUH-ak5/" frameborder="0" width="100%" height="100%"></iframe>
        
        <div class="overlay-instruction">
            <h2>Interactive Dimension</h2>
            <p>Drag to Rotate &bull; Scroll to Zoom</p>
        </div>
    </div>
